<!DOCTYPE html>
<html ng-app='Todo'>
  <head>
    <title>Todoapp</title>
    <link  rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css" type="text/css" media="screen">
    <link  rel="stylesheet" href="/angular-material/angular-material.min.css" type="text/css" media="screen">
    <link rel="stylesheet" href="/selectize/dist/css/selectize.default.css">
    <link  rel="stylesheet" href="/ng-toast/dist/ngToast.css" type="text/css" media="screen">
    <link  rel="stylesheet" href="/ng-toast/dist/ngToast-animations.css" type="text/css" media="screen">
    <link  rel="stylesheet" href="/styles/spinner.css" type="text/css" media="screen">
    <link  rel="stylesheet" href="/styles/style.css" type="text/css" media="screen">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="AppController">
    <div class="spinner-wrapper">
      <div class="spinner"></div>
    </div>
    <toast></toast>    
    <!-- Navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="home" ui-sref-active="active">Brand</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right signedWaiting {{ userSignedIn ? 'signedShow' : '' }}">
            <li><a href='#' ng-click='logout(currentUser)'>Log out</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>


    <!-- End Navbar -->
    <div class="main-container container" ui-view></div>
    <script type="text/javascript" src='bundle.js'></script>
    <script>
      $('.spinner-wrapper').fadeOut()
    </script>
  </body>
</html>
